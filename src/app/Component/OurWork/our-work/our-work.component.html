<app-header></app-header>
<!-- --banner Section start -->
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="work-bg">
                <img src="../../../../assets/image/Product/bgproduct.jpg" alt="Work-image">
                <div class="work-title">
                    <h2>Our Work</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- --banner Section end -->


<!-- work image section start -->
<section class="works">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12" *ngFor="let d of work | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
                <div class="works-img"(click)="navigate(d.workID)">
                    <img [src]="d.imageThumbail" alt="Workimage1">
                    <div class="works-cont">
                        <h3>{{d.workTitle}}</h3>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="pagination-container text-end mt-5">
                  <pagination-controls 
                    (pageChange)="onPageChange($event)" 
                    previousLabel="Previous" 
                    nextLabel="Next">
                  </pagination-controls>
                </div>
              </div>
        </div>
    </div>
</section>

<!-- work image section end -->





<app-footer></app-footer>
