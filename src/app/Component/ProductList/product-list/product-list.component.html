<app-header></app-header>
<section class="Product">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="bg-product">
                    <img src="../../../../assets/image/Product/bgproduct.jpg" alt="" class="img-fluid">

                    <div class="product-title">
                        <h2> Product Lists</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="product-list">
    <div class="container">
        <div class="row">
            <!-- first line product list -->

            <div *ngFor="let product of products" class="col-lg-3 col-md-6 col-sm-6">
              <div class="stand2-img" (click)="navigate(product.userProductID)">
                <img [src]="product.productThumbnail" alt="{{ product.name }}">
                <div class="stand2-cont">
                  <h6>{{ product.productTitle }}</h6>
                </div>
                <div class="cart2-icon">
                  <button class="btn">
                    <i class="bi bi-cart-fill"></i>
                  </button>
                </div>
              </div>
            </div>


            <div class="col-lg-12">
              <div class="pagination-container">
                <button (click)="prevPage()" [disabled]="currentPage === 1" class="page-btn">
                  <i class="bi bi-chevron-left"></i> Previous
                </button>
              
                <div class="page-numbers">
                  <span *ngFor="let page of getPages(); let i = index" 
                        (click)="goToPage(i + 1)" 
                        [class.active]="currentPage === (i + 1)">
                    {{ i + 1 }}
                  </span>
                </div>
              
                <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="page-btn">
                  Next <i class="bi bi-chevron-right"></i>
                </button>
              </div>
              
            </div>
            
            
        </div>




        

        
    </div>
</section>
<app-footer></app-footer>
